<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Memória de Cores</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.jpeg" type="image/x-icon" />
  </head>
  <body>
    <h1 id="game-title">Movimente a sua Memória</h1>
    <p class="touch">Toque em quarquer circulo para jogar</p>
    <div class="container">
      <div class="button" id="red" onclick="startGame('red')"></div>
      <div class="button" id="green" onclick="startGame('green')"></div>
      <div class="button" id="blue" onclick="startGame('blue')"></div>
      <div class="button" id="yellow" onclick="startGame('yellow')"></div>
    </div>

    <!-- Audio elements -->
    <audio id="sound-red" src="sounds/red.mp3"></audio>
    <audio id="sound-green" src="sounds/green.mp3"></audio>
    <audio id="sound-blue" src="sounds/blue.mp3"></audio>
    <audio id="sound-yellow" src="sounds/yellow.mp3"></audio>
    <script src="memoria.js"></script>
  </body>
</html>
